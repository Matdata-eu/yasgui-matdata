<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Yasgui - SPARQL interface" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="manifest.json" />
  
  <!-- YASGUI CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@matdata/yasgui@5.0.0/build/yasgui.min.css">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Main site stylesheet -->
  <link rel="stylesheet" href="main.css">
  
  <title>Yasgui</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
    
  <!-- YASGUI container -->
  <div id="yasgui"></div>
    
    <!-- YASGUI JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@matdata/yasgui@5.0.0/build/yasgui.min.js"></script>

  <!-- Footer toggle button (visible on small screens) -->
  <button id="footer-toggle" aria-label="Toggle footer">
    <i class="fas fa-info-circle"></i>
  </button>

  <div id="footer">
    <a href="https://matdata.eu/" target="_blank" rel="noopener noreferrer" class="footer-left">
      <img id="logo" src="logo.svg" alt="Matdata Logo">
    </a>
    <div class="footer-center">
      <small>Source code available on <a href="https://github.com/Matdata-eu/yasgui-matdata">Matdata-eu/yasgui-matdata</a> 
        using <a href="https://github.com/Matdata-eu/yasgui">Matdata-eu/yasgui</a> v5.0.0 with credits to <a href="https://github.com/zazuko/yasgui">Zazuko/Yasgui</a>, 
        <a href="https://github.com/triplydb/Yasgui">TriplyDB/Yasgui</a>, <a href="https://github.com/Thib-G/yasgui-geo-tg">Thib-G/yasgui-plugin-geo</a> 
        and <a href="https://github.com/Matdata-eu/yasgui-graph-plugin">Matdata-eu/yasgui-graph-plugin</a></small>
    </div>
  </div>

    <!-- Main site script -->
    <script src="main.js"></script>
</body>

</html>
